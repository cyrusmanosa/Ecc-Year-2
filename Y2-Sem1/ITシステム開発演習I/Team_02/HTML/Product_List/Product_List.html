<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品一覧</title>
    <link rel="stylesheet" href="./Scss/Product_List.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>

        <div class="inner">

          <div class="my-page"><a href="#">会員登録</a></div>
        </div>
      </header>

      <div class="category-box">
        <select>
          <option value="option1">お手伝い</option>
          <option value="option2">商品</option>
        </select>
        
        <select name="" id="">
          <option>1~10</option>
          <option>11~20</option>
        </select>

        <select>
          <option value="option1">最近順</option>
          <option value="option2">古い順</option>
          <option value="option3">投稿時間</option>
        </select>

        <button class="ClearFilterBtn">ClearFilter</button>
      </div>

      <nav aria-label="Page navigation example">
        <ul class="pagination"></ul>
      </nav>

      <div class="list-box">
        <!-- <p class="title">TITLE</p> -->

          fill="transparent"
          stroke="#656e79"
          stroke-width="1"
          cx="27"
          cy="27"
          r="25"
          stroke-dasharray="157 157"
          stroke-dashoffset="157"
        ></circle>
      </svg>
    </a>

        <div class="cd-half-block">

                <div
                  class="image background"

              </div>
            </a>
            <!-- カテゴリー　２ -->
