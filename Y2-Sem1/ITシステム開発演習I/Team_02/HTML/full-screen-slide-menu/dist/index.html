<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Full screen slide menu</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <main>
      <h1>Full-Screen Pushing Navigation</h1>
      <p>
        A full page menu, that replaces the current content by pushing it off
        the screen.
      </p>
    </main>

    <a href="#cd-nav" class="cd-nav-trigger">
      Menu
      <span class="cd-nav-icon"></span>
      <svg width="54px" height="54px" viewBox="0 0 54 54">
        <circle
          fill="transparent"
          stroke="#656e79"
          stroke-width="1"
          cx="27"
          cy="27"
          r="25"
          stroke-dasharray="157 157"
          stroke-dashoffset="157"
        ></circle>
      </svg>
    </a>

    <div id="cd-nav" class="cd-nav">
      <div class="cd-navigation-wrapper">
        <div class="cd-half-block">

          <nav>
            <ul class="cd-primary-nav">
              <li><a href="#0" class="selected">The team</a></li>
              <li><a href="#0">Our services</a></li>
              <li><a href="#0">Our projects</a></li>
              <li><a href="#0">Start a project</a></li>
              <li><a href="#0">Contact us</a></li>
            </ul>
          </nav>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./script.js"></script>
  </body>
  
</html>
